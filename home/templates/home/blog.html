{% extends 'home/base.html' %}

{% block content %}

<div class="container">
{% for post in post_list %}
<a href="/blog/{{ post.slug }}"><h1> {{ post.title }} </h1></a>
<img src="">
<p> {{ post.published }} </p>
<p> {{ post.category }} </p>
<p> {{ post.content|safe|truncatechars:200 }}</p>
{% endfor %} 

</div>

<style>
  li.blog a{
	border-bottom: 2px solid #2f79ef;	
}

</style>

{% endblock %}
